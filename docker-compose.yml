# Docker Compose for E-commerce Event Pipeline

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Amalitech.org
      POSTGRES_DB: ecommerce_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/postgres_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ecommerce_events" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_network

  # Spark Master + Worker + Submit (all-in-one for simplicity)
  spark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark_app
    environment:
      - SPARK_MODE=master
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./config:/app/config
      - ./logs:/app/logs
    ports:
      - "8080:8080" # Spark Master Web UI
      - "4040:4040" # Spark Application UI
    networks:
      - pipeline_network
    # Keep container running for interactive use
    tty: true
    stdin_open: true

volumes:
  postgres_data:


networks:
  pipeline_network:
    driver: bridge
